<div class="container">
  <div class="level">
    <div class="level-left">
    </div>
    <div class="level-right">
      <button (click)="openModal('createBannerModal')" class="button is-success is-large level-item">New Banner</button>
    </div>
  </div>
  <table class="table is-striped is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th>Title</th>
        <th>Message</th>
        <th>Color</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let banner of activeBanners; let i = index">
        <tr [attr.id]="'banner' + i" (click)="bannerSelected(banner, i)">
          <td>{{banner.title}}</td>
          <td>{{banner.message}}</td>
          <td class="has-text-white" [style.background-color]="banner.color">{{banner.color}}</td>
          <td>{{banner.start_date.toDate() | date}}</td>
          <td>{{banner.end_date.toDate() | date}}</td>
          <td>
            <div class="dropdown" [attr.id]="'bannerDropdown' + i" (click)="switchDropdown('bannerDropdown', i, $event)">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
                  <span>Options</span>
                  <span class="icon is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                <div class="dropdown-content">
                  <div (click)="editBanner(banner)" class="dropdown-item">
                      <p class="is-size-3">Edit</p>
                  </div>
                  <hr class="dropdown-divider">
                  <div (click)="deleteBanner(banner)" class="dropdown-item">
                    <p class="is-size-3">Delete</p>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<app-modal id="createBannerModal">
    <header class="modal-card-head">
      <p class="modal-card-title title is-2">Create New Banner</p>
      <button class="delete" aria-label="close" (click)="clearNewBanner();closeModal('createBannerModal')"></button>
    </header>
    <section class="modal-card-body">
      <div class="level">
        <div class="level-left">
          <h3 class="level item">Title: </h3>
          <input [(ngModel)]="newBanner.title" class="level-item space" type="text" placeholder="New Banner Title">
        </div>
      </div>
      <div class="level">
        <div class="level-left">
          <h3 class="level item">Message: </h3>
          <textarea [(ngModel)]="newBanner.message" class="level-item space" placeholder="New Banner Message"></textarea>
        </div>
      </div>
      <div class="level">
        <div class="level-left">
          <h3 class="level item">Color: </h3>
          <input [(ngModel)]="newBanner.color" class="level-item space" type="color" placeholder="Black">
        </div>
      </div>
      <div class="level">
        <div class="level-left">
          <h3 class="level item">Start Date: </h3>
          <input [(ngModel)]="newBanner.start_date" class="level-item space" type="date">
        </div>
      </div>
      <div class="level">
        <div class="level-left">
          <h3 class="level item ">End Date: </h3>
          <input [(ngModel)]="newBanner.end_date" class="level-item space" type="date">
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <div class="right-submit">
        <button class="button-std primary" (click)="addNewBanner()">Submit</button>
      </div>
    </footer>
  </app-modal>
