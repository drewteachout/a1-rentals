<div class="container">
  <h1> Admin Portal</h1>
  <div class="level">
    <div class="level-left">
      <input id="txtEmail" [(ngModel)]="email" class="level-item" type="email" placeholder="Email">
      <input id="txtPassword" [(ngModel)]="password" class="level-item" type="password" placeholder="Password">
      <button id="btnLogin" class="level-item button primary is-medium" (click)="login()">
        Sign in
      </button>
      <button id="btnLogin" class="level-item button primary is-medium" (click)="logout()">
        Sign out
      </button>
    </div>
  </div>
