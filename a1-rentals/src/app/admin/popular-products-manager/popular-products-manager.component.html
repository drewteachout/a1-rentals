<button (click)="addProductSelected()" class="button is-success">Add Popular Product +</button>
<div class="columns is-centered margin">
  <div class="column" *ngFor="let products of popularProducts">
    <div *ngFor="let product of products">
      <app-admin-product-tile [db_name]="product[3]" [path]="product[2]" [productName]=product[0] [productSource]=product[1]></app-admin-product-tile>
    </div>
  </div>
</div>

<app-modal id="popularEditModal">
</app-modal>
