<div class="hero-body">
    <div class="container has-text-centered">
      <p class="title is-2">
        Contact Us
      </p>
    </div>
  </div>
<div class="columns is-centered is-8 is-variable">

    <div class="column is-5">
        <div class="box">
            <iframe id="g-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.10088831714!2d-84.5415757846996!3d33.93853318063705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f516a167de3b01%3A0x32ed94070ab60a45!2sA-1+Tent+%26+Party+Rentals!5e0!3m2!1sen!2sus!4v1554500506858!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="content has-text-centered">
            <div class="subtitle">
              {{address}}<br/>
              {{phone}}
            </div>
            <br/>
            <div class="title is-4">Business Hours</div>
            <div class="subtitle">
                {{businessHours}}
            </div>
        </div>
    </div>
    <div class="column is-5">
        <app-form [submitLocation]="'Contact Us'"></app-form>
    </div>
    </div>
