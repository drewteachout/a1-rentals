<div class="container">
  <h1>Contact Form</h1>
  <form (ngSubmit)="onSubmit()" #contactForm = "ngForm">


    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
             required
             [(ngModel)]="model.firstName" name="firstName"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
        First name is required
      </div>
    </div>


    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"
             required
             [(ngModel)]="model.lastName" name = lastName
             #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine"
        class="alert alert-danger">
        Last name is required
      </div>
    </div>


    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email"
             required
             [(ngModel)]="model.email" name = email
             #email="ngModel">
      <div [hidden]="email.valid || email.pristine"
        class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber"
             [(ngModel)]="model.phoneNumber" name = phoneNumber>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" class="form-control" id="subject"
             required
             [(ngModel)]="model.subject" name = subject
             #subject="ngModel">
      <div [hidden]="subject.valid || subject.pristine"
        class="alert alert-danger">
        Subject is required
      </div>
    </div>


    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" class="form-control" id="message"
             required
             [(ngModel)]="model.message" name = message
             #message="ngModel">
      <div [hidden]="message.valid || message.pristine"
        class="alert alert-danger">
        Message is required
      </div>
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>

    <!-- not sure this next line is necessary
    <button type="button" class="btn btn-default" (click)="newContact(); contactForm.reset()">New Contact</button>-->

  </form>
</div>
