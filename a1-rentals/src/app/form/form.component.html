<div class="container">
  <form (ngSubmit)="onSubmit()" #contactForm = "ngForm">
    <div class='col50'>
      <div class="form-group">
        <div class='left'>
          <label for="firstName"><h4>First Name</h4></label>
          <input type="text" class="form-control small-input" id="firstName"
                required
                [(ngModel)]="model.firstName" name="firstName"
                #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            First name is required
          </div>
        </div>

        <div class='right'>
          <label for="lastName"><h4>Last Name</h4></label>
          <input type="text" class="form-control small-input" id="lastName"
                required
                [(ngModel)]="model.lastName" name = lastName
                #lastName="ngModel">
          <div [hidden]="lastName.valid || lastName.pristine"
            class="alert alert-danger">
            Last name is required
          </div>
        </div>
      </div>


      <!-- <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control small-input" id="lastName"
              required
              [(ngModel)]="model.lastName" name = lastName
              #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine"
          class="alert alert-danger">
          Last name is required
        </div>
      </div> -->

      <div style="clear:both;">&nbsp;</div>
      <div class="form-group">
        <label for="email"><h4>Email Address</h4></label>
        <input type="text" class="form-control" id="email"
              required
              [(ngModel)]="model.email" name = email
              #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
          class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNumber"><h4>Phone Number</h4></label>
        <input type="text" class="form-control" id="phoneNumber"
              [(ngModel)]="model.phoneNumber" name = phoneNumber>
      </div>

      <div class="form-group">
        <label for="subject"><h4>Subject</h4></label>
        <input type="text" class="form-control" id="subject"
              required
              [(ngModel)]="model.subject" name = subject
              #subject="ngModel">
        <div [hidden]="subject.valid || subject.pristine"
          class="alert alert-danger">
          Subject is required
        </div>
      </div>


      <div class="form-group">
        <label for="message"><h4>Message</h4></label>
        <textarea rows="5" cols="25" class="form-control large-input" id="message"
              required
              [(ngModel)]="model.message" name = message
              #message="ngModel">
        </textarea>
        <div [hidden]="message.valid || message.pristine"
          class="alert alert-danger">
          Message is required
        </div>
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
    </div>
    <!-- not sure this next line is necessary
    <button type="button" class="btn btn-default" (click)="newContact(); contactForm.reset()">New Contact</button>-->

  </form>
</div>
