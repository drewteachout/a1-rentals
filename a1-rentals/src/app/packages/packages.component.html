<div class="columns is-centered margin">
    <div class="column" *ngFor="let packages of packageData">
        <div *ngFor="let package of packages">
            <div class="tile is-ancestor">
              <div class="tile is-parent">
                <article class="tile is-child box">
                  <p class="title">{{package[0]}}</p>
                  <!-- <figure class="image is-4by3">
                      <img class="center" src="package[1][0]['url']">
                  </figure> -->
                  <slideshow [imageUrls]="package[1]"
                                [height]="'200px'"
                                [autoPlay]="true"
                                [showArrows]="true">
                  </slideshow>
                  <p>{{package[2]}}</p>
                  <h3>Price: ${{package[3]}}</h3>
                  <div class="list">
                      <a class="list-item has-text-black" *ngFor="let item of package[4]">
                        {{item}}
                      </a>
                  </div>
                  <button class="button is-success is-pulled-right" onclick=""><strong>Add to Quote</strong></button> 
                </article>
              </div>
            </div>
        </div>
    </div>
</div>
