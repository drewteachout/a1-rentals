<div (click)="navigateToPath()" class="tile is-ancestor product-tile-clickable">
    <div class="tile is-parent">
        <article class="tile is-child box">
            <figure class="image is-4by3">
                <img [src]="productSource"/>
            </figure>
            <br/>
            <p class="title is-5 has-text-centered">{{productName}}</p>
            <a class="button is-small is-fullwidth">View Details</a>
        </article>
    </div>
</div>
