<h2 class="title">{{productName}}</h2>
<div class="product-info">
  <div class="left">
    <div class="slideshow">
      <slideshow [imageUrls]="images"
                 [height]="'400px'"
                 [autoPlay]="true"
                 [showArrows]="true">
      </slideshow>
    </div>
    <h3 class="description">Product Description</h3>
    <p>{{productDescription}}</p>
  </div>
  <div class="right">
    <div class="product-grid">
      <ag-grid-angular
        class="ag-theme-dark"
        id="productInfo"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [domLayout]="domLayout"
        (gridReady)="onGridReady($event)"
        >
      </ag-grid-angular>
    </div>
  </div>
</div>
<div class="quote">
  <h3>Selected Item Total: ${{quoteTotal}}</h3>
  <button class="button-std primary">Add Selection to Quote</button>
</div>
