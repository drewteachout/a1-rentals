<div class="container is-fluid" *ngIf="!isProducts; else category">
  <h1 class="title text">{{productName}}</h1>
  <div class="columns is-centered margin">
    <div class="column is-centered">
      <div class="slideshow">
        <slideshow [imageUrls]="images"
                  [height]="'400px'"
                  [autoPlay]="true"
                  [showArrows]="true">
        </slideshow> 
      </div>
      <h3 class="description text">Product Description</h3>
      <p class="text-secondary">{{productDescription}}</p>
    </div>
    <div class="column">
      <div class="product-grid">
        <table class="table is-striped is-fullwidth is-hoverable">
          <thead>
            <th *ngFor="let col of columnDefs">{{col}}</th>
            <!-- <th>Price</th> -->
            <th>Quantity</th>
          </thead>
          <tbody>
            <tr *ngFor="let row of rowData">
              <td *ngFor="let rowCol of row">{{rowCol}}</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="columns">
        <div class="column">
          <strong>Selected Item Total: ${{total}}</strong>
        </div>
        <div class="column">
          <button class="button is-primary" onclick=""><strong>Add Selection to Quote</strong></button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #category>
  <div class="columns is-centered margin">
      <div class="column" *ngFor="let products of productData">
        <div *ngFor="let product of products">
            <app-product-tile [productName]="product[0]" [productSource]="product[1]" [path]="product[2]"></app-product-tile>
        </div>
      </div>
    </div>
</ng-template>
