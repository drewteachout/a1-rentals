<div class="container is-fluid" *ngIf="!isProducts; else category">
  <h2 class="title text">{{productName}}</h2>
  <div class="product-info columns">
    <div class="column">
      <div class="slideshow">
        <slideshow [imageUrls]="images"
                  [height]="'400px'"
                  [autoPlay]="true"
                  [showArrows]="true">
        </slideshow> 
      </div>
      <h3 class="description text">Product Description</h3>
      <p class="text-secondary">{{productDescription}}</p>
    </div>
    <div class="column">
      <div class="product-grid">
        <table class="table">
          <thead>
            <th *ngFor="let col of columnDefs">{{col}}</th>
            <th>Price</th>
            <th>Quantity</th>
          </thead>
        </table>
      </div>
      <div class="quote">
        <div class="total">
          <h3 class="centered text">Selected Item Total: ${{total}}</h3>
        </div>
        <div class="submit">
          <button class="button-std primary" onclick="">Add Selection to Quote</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #category>
  <div class="columns is-centered margin">
      <div class="column" *ngFor="let products of productData">
        <div *ngFor="let product of products">
            <app-product-tile [productName]="product[0]" [productSource]="product[1]" [path]="product[2]"></app-product-tile>
        </div>
      </div>
    </div>
</ng-template>
